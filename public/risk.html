    <link rel="stylesheet" href="styles/main.css" type="text/css">    
  </head>

    <div id="root">
      <div id="container">  

        <div class="information">
            <h1>Corona Risk Factors</h1> 
            <h2 id="city"></h2>

            <div class="risk-grid">
                <span>Dense as NYC?</span>
                <span id="denseAs"></span>
                <span>Center denser than NYC center?</span>

                <span>Cold as NYC?</span>
                <span id="coldAs"></span>
                <span>Empty streets?</span>
                <span id="emptyStreets"></span>
                <span>Cloth masks?</span>
                <span id="clothMasks"></span>
                <span>Old as New York? (Average Age)</span>
                <span id="oldAs"></span>
            </div>
        </div>

      </div>
    </div>
